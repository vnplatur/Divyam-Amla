  <meta charset="UTF-8">

  <style>
    body {
      background: linear-gradient(135deg, #fff5f7, #ffe8e8, #fff5f0);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .navbar {
      background: linear-gradient(90deg, #ff512f, #dd2476);
    }
    footer {
      background: linear-gradient(90deg, #dd2476, #ff512f);
      margin-top: auto;
    }
    .auth-container {
      max-width: 400px;
      margin: 80px auto;
      padding: 2rem;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }
    .auth-container h2 {
      font-weight: bold;
      margin-bottom: 1rem;
      text-align: center;
    }
    .form-control {
      border-radius: 8px;
    }
    .btn-auth {
      background: linear-gradient(90deg, #ff512f, #dd2476);
      border: none;
      border-radius: 8px;
    }
    .toggle-link {
      cursor: pointer;
      color: #dd2476;
      font-weight: 500;
    }
  </style>
</head>
<body>

  <!-- Navbar -->

  <div id="navbar"></div>

  <!-- Auth Section -->
  <div class="auth-container">
    <!-- Login Form -->
    <div id="loginForm">
      <h2>üîë Login</h2>
      <form>
        <div class="mb-3">
          <label for="loginEmail" class="form-label">Email address</label>
          <input type="email" id="loginEmail" class="form-control" placeholder="Enter your email" required>
        </div>
        <div class="mb-3">
          <label for="loginPassword" class="form-label">Password</label>
          <input type="password" id="loginPassword" class="form-control" placeholder="Enter your password" required>
        </div>
        <button type="submit" class="btn btn-auth w-100 text-white">Login</button>
      </form>
      <p class="text-center mt-3">
        Don't have an account? <span class="toggle-link" onclick="toggleAuth()">Sign Up</span>
      </p>
    </div>

    <!-- Signup Form -->
    <div id="signupForm" style="display: none;">
      <h2>üìù Sign Up</h2>
      <form>
        <div class="mb-3">
          <label for="signupName" class="form-label">Full Name</label>
          <input type="text" id="signupName" class="form-control" placeholder="Enter your name" required>
        </div>
        <div class="mb-3">
          <label for="signupEmail" class="form-label">Email address</label>
          <input type="email" id="signupEmail" class="form-control" placeholder="Enter your email" required>
        </div>
        <div class="mb-3">
          <label for="signupPassword" class="form-label">Password</label>
          <input type="password" id="signupPassword" class="form-control" placeholder="Create a password" required>
        </div>
        <button type="submit" class="btn btn-auth w-100 text-white">Sign Up</button>
      </form>
      <p class="text-center mt-3">
        Already have an account? <span class="toggle-link" onclick="toggleAuth()">Login</span>
      </p>
    </div>
  </div>

  <!-- Footer -->
  <footer class="text-white text-center py-3">
    <p class="mb-0">&copy; 2025 Divyam Amla | All Rights Reserved</p>
  </footer>

  <script>
    function toggleAuth() {
      const login = document.getElementById("loginForm");
      const signup = document.getElementById("signupForm");
      if (login.style.display === "none") {
        login.style.display = "block";
        signup.style.display = "none";
      } else {
        login.style.display = "none";
        signup.style.display = "block";
      }
    }

    // Get users from localStorage
    function getUsers() {
      return JSON.parse(localStorage.getItem("users")) || [];
    }

    // Save users back to localStorage
    function saveUsers(users) {
      localStorage.setItem("users", JSON.stringify(users));
    }

    // LOGIN
    document.querySelector("#loginForm form").addEventListener("submit", function(e) {
      e.preventDefault();
      const email = document.getElementById("loginEmail").value;
      const pass = document.getElementById("loginPassword").value;

      const users = getUsers();
      const user = users.find(u => u.email === email && u.pass === pass);

      if (user) {
        localStorage.setItem("isLoggedIn", true);
        localStorage.setItem("currentUser", JSON.stringify(user));
        alert("Login successful! Welcome " + user.name);
        window.location.href = "index.html";
      } else {
        alert("Invalid credentials. Please try again.");
      }
    });

    // SIGNUP
    document.querySelector("#signupForm form").addEventListener("submit", function(e) {
      e.preventDefault();
      const name = document.getElementById("signupName").value;
      const email = document.getElementById("signupEmail").value;
      const pass = document.getElementById("signupPassword").value;

      let users = getUsers();

      if (users.find(u => u.email === email)) {
        alert("User already exists with this email!");
        return;
      }

      users.push({ name, email, pass });
      saveUsers(users);

      alert("Signup successful! Please login.");
      toggleAuth(); // switch back to login
    });

    fetch("navbar.html")
    .then(res => res.text())
    .then(data => {
      document.getElementById("navbar").innerHTML = data;

      // Update Navbar after load
      updateNavbar();
    });

  function updateNavbar() {
    const isLoggedIn = localStorage.getItem("isLoggedIn") === "true";
    const currentUser = JSON.parse(localStorage.getItem("currentUser"));

    const authLink = document.getElementById("authLink");

    if (isLoggedIn && currentUser) {
      authLink.innerHTML = `
        <a class="nav-link" href="#" onclick="logout()">Logout (${currentUser.name})</a>
      `;
    } else {
      authLink.innerHTML = `<a class="nav-link" href="login.html">Login</a>`;
    }
  }

  function logout() {
    localStorage.removeItem("isLoggedIn");
    localStorage.removeItem("currentUser");
    alert("You have logged out!");
    window.location.href = "login.html";
  }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
