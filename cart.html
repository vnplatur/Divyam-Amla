  <div id="navbar"></div>

  <!-- Cart Section -->
  <section class="container my-5">
    <div class="cart-container">
      <h2 class="text-center mb-4 fw-bold">üõí Your Cart</h2>
      <div class="table-responsive">
        <table class="table align-middle text-center">
          <thead class="table-dark">

              <th>Item</th>
              <th>Price</th>
              <th>Quantity</th>

              <th>Action</th>
            </tr>
          </thead>
          <tbody id="cart-items">
            <!-- Cart items will be inserted here -->
          </tbody>
        </table>
      </div>

  <script>
  // Load Navbar from navbar.html
  fetch("navbar.html")
    .then(res => res.text())
    .then(data => {
      document.getElementById("navbar").innerHTML = data;

      // Update Navbar after load
      updateNavbar();
    });

  function updateNavbar() {
    const isLoggedIn = localStorage.getItem("isLoggedIn") === "true";
    const currentUser = JSON.parse(localStorage.getItem("currentUser"));

    const authLink = document.getElementById("authLink");

    if (isLoggedIn && currentUser) {
      authLink.innerHTML = `
        <a class="nav-link" href="#" onclick="logout()">Logout (${currentUser.name})</a>
      `;
    } else {
      authLink.innerHTML = `<a class="nav-link" href="login.html">Login</a>`;
    }
  }

  function logout() {
    localStorage.removeItem("isLoggedIn");
    localStorage.removeItem("currentUser");
    alert("You have logged out!");
    window.location.href = "login.html";
  }
</script>
  <script src="cart.js"></script>
