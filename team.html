<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meet Our Team - Foodies Hub</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <script src="navbar.js" defer></script>
  <style>
    body {
      background: linear-gradient(135deg, #fff6f0, #ffe1d6);
    }
    .team-section {
      padding: 60px 0;
    }
    .team-card {
      border: none;
      border-radius: 15px;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .team-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    }
    .team-card img {
      width: 150px;        /* same width and height */
  height: 150px;
  object-fit: cover;   /* crop/fit image without distortion */
  border-radius: 50%;  /* makes it circular */
  display: block;      /* to allow centering */
  margin: 0 auto;  
    }
    .team-card .card-body {
      text-align: center;
      background-color: #fff;
      border-bottom-left-radius: 15px;
      border-bottom-right-radius: 15px;
    }
    .section-title {
      text-align: center;
      margin-bottom: 50px;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <div id="navbar"></div>

  <!-- Team Section -->
  <section class="team-section">
    <div class="container">
      <h2 class="section-title fw-bold">Meet Our Team</h2>
      <div class="row" id="team-members"></div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-dark text-light py-3 text-center">
    <p class="mb-0">&copy; 2025 Divyam Amla. All Rights Reserved.</p>
  </footer>

  <script src="team.js"></script>
  <script>
      // Load Navbar
      fetch("navbar.html")
        .then((res) => res.text())
        .then((data) => {
          document.getElementById("navbar").innerHTML = data;
          updateNavbar();
        });

      function updateNavbar() {
        const isLoggedIn = localStorage.getItem("isLoggedIn") === "true";
        const currentUser = JSON.parse(localStorage.getItem("currentUser"));
        const authLink = document.getElementById("authLink");
        if (isLoggedIn && currentUser) {
          authLink.innerHTML = `<a class="nav-link" href="#" onclick="logout()">Logout (${currentUser.name})</a>`;
        } else {
          authLink.innerHTML = `<a class="nav-link" href="login.html">Login</a>`;
        }
      }
      function logout() {
        localStorage.removeItem("isLoggedIn");
        localStorage.removeItem("currentUser");
        alert("You have logged out!");
        window.location.href = "login.html";
      }

      // Load ALL Products from products.json
    </script>
</body>
</html>
